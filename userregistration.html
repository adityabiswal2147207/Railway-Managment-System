<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
        }

        header {
            background-color: black;
            height: 60px;
            display: flexbox;
            z-index: 0;
        }

        header .navbar {
            display: flexbox;
        }

        header .navbar ul {
            display: flex;
        }

        header .navbar ul li {
            display: flex;
            list-style: none;
        }

        header .navbar ul li a {
            text-decoration: none;
            list-style: none;
            color: white;
            padding: 20px;
        }

        header .navbar ul li a:hover {
            background-color: white;
            color: black;
            border-radius: 20px;
        }
        
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="packages2.html">Packages</a></li>
                <li><a href="#">Special Trains</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </div>
    </header>
    <h1 class="text-center bg-dark text-white">Register Yourself With Railways</h1>
    <div class="container">
        <form onclick="return validation()">
            <br>
            <br>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="" id="password" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" name="" id="cpassword" class="form-control">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="" id="number" class="form-control">
                <span id="mobileerror" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" name="" class="btn btn-primary">

        </form>
    </div>



    <script type="text/javascript">
        function validation() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;


            var usercheck = /^[A-Za-z.]{3,30}$/;
            var passwordcheck = /^(?=.[0-9])(?=.*[!@#$%^&*])[a-zA-z0-9!@#$%^&*]{8,16}$/;
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}.{1}[A-Za-z.]{2,6}$/;
            var mobilecheck = /^[789][0-9]{9}$/;

            if (usercheck.test(username)) {
                document.getElementById('usererror').innerHTML = " ";
            }
            else {
                document.getElementById('usererror').innerHTML = "** username is invalid";
                return false;
            }

            if (passwordcheck.test(password)) {
                document.getElementById('passworderror').innerHTML = " ";
            }
            else {
                document.getElementById('passworderror').innerHTML = "** Your password is invalid";
                return false;
            }

            if (cpassword.match(password)) {
                document.getElementById('cpassworderror').innerHTML = " ";
            }
            else {
                document.getElementById('cpassworderror').innerHTML = "** Your password is not matching, confirm again!";
                return false;
            }

            if (emailcheck.test(email)) {
                document.getElementById('emailerror').innerHTML = " ";
            }
            else {
                document.getElementById('emailerror').innerHTML = "** You have entered an invalid email id";
                return false;
            }

            if (mobilecheck.test(number)) {
                document.getElementById('mobileerror').innerHTML = " ";
            }
            else {
                document.getElementById('mobileerror').innerHTML = "** You have entered a invalid mobile number";
                return false;
            }
        }

    </script>

</body>

</html>
